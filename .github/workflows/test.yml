---
name: Test

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      eve_tag:
        type: string

jobs:
  smoke:
    continue-on-error: true
    strategy:
      matrix:
        file_system: ['ext4', 'zfs']
        tpm: [true, false]
    name: Smoke tests
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.repository.full_name }}
          path: "./eden"
      - name: Run Smoke tests
        uses: ./eden/.github/actions/run-eden-test
        with:
          file_system: ${{ matrix.file_system }}
          tpm_enabled: ${{ matrix.tpm }}
          suite: "smoke.tests.txt"
          eve_tag:  ${{ inputs.eve_tag }}

  networking:
    name: Networking test suite
    needs: smoke
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.repository.full_name }}
          path: "./eden"
      - name: Run Networking tests
        uses: ./eden/.github/actions/run-eden-test
        with:
          file_system: "ext4"
          tpm_enabled: true
          suite: "networking.tests.txt"
          eve_tag:  ${{ eve_tag }}

  storage:
    continue-on-error: true
    strategy:
      matrix:
        file_system: ['ext4', 'zfs']
    name: Storage test suite
    needs: smoke
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.repository.full_name }}
          path: "./eden"
      - name: Run Storage tests
        uses: ./eden/.github/actions/run-eden-test
        with:
          file_system: ${{ matrix.file_system }}
          tpm_enabled: true
          suite: "storage.tests.txt"

  lpc-loc:
    name: LPC LOC test suite
    needs: smoke
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.repository.full_name }}
          path: "./eden"
      - name: Run LPC LOC tests
        uses: ./eden/.github/actions/run-eden-test
        with:
          file_system: "ext4"
          tpm_enabled: true
          suite: "lpc-loc.tests.txt"
          eve_tag:  ${{ eve_tag }}

  eve-upgrade:
    continue-on-error: true
    strategy:
      matrix:
        file_system: ['ext4', 'zfs']
    name: EVE upgrade test suite
    needs: smoke
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.repository.full_name }}
          path: "./eden"
      - name: Run EVE upgrade tests
        uses: ./eden/.github/actions/run-eden-test
        with:
          file_system: ${{ matrix.file_system }}
          tpm_enabled: true
          suite: "eve-upgrade.tests.txt"
          eve_tag:  ${{ eve_tag }}

  user-apps:
    name: User apps test suite
    needs: smoke
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.repository.full_name }}
          path: "./eden"
      - name: Run User apps upgrade tests
        uses: ./eden/.github/actions/run-eden-test
        with:
          file_system: "ext4"
          tpm_enabled: true
          suite: "user-apps.tests.txt"
          eve_tag:  ${{ eve_tag }}

