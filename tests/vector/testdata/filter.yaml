---
data_dir: "${VECTOR_DATA_DIR:-/var/lib/vector}"  # where Vector stores its data files (mostly buffers)

sources:
  dev_keep:
    type: socket
    mode: unix_stream
    path: "${DEV_KEEP_SOURCE_SOCK:-/run/devKeep_source.sock}"

  dev_upload:
    type: socket
    mode: unix_stream
    path: "${DEV_UPLOAD_SOURCE_SOCK:-/run/devUpload_source.sock}"

  vector_metrics:
    type: internal_metrics

transforms:
  parse_json_keep:
    type: remap
    inputs:
      - dev_keep
    source: |
      . = parse_json!(.message)

  parse_json_upload:
    type: remap
    inputs:
      - dev_upload
    source: |
      . = parse_json!(.message)

  # this transform filters out events that contain the string "Disconnected from user" in the `.content` field
  filter_upload:
    type: filter
    inputs:
      - parse_json_upload
    condition: |
      # Coerce `.content` to a string; if it fails, use "".
      content_field = to_string(.content) ?? "";

      # Now `content_field` is always a valid string (possibly empty).
      !contains(content_field, "Disconnected from user")

sinks:
  keep_sent_queue_socket:
    type: socket
    inputs:
      - parse_json_keep
    mode: unix_stream
    path: "${DEV_KEEP_SINK_SOCK:-/run/devKeep_sink.sock}"
    encoding:
      codec: json  # write events as JSON objects
    buffer:
      type: disk
      max_size: 268435488  # 256 MB
      when_full: block

  dev_upload_socket:
    type: socket
    inputs:
      - filter_upload
    mode: unix_stream
    path: "${DEV_UPLOAD_SINK_SOCK:-/run/devUpload_sink.sock}"
    encoding:
      codec: json
    buffer:
      type: disk
      max_size: 268435488  # 256 MB
      when_full: block

  prometheus:
    type: prometheus_exporter
    inputs:
      - vector_metrics
    address: "127.0.0.1:8889"
    namespace: "vector"
